{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{params['site_name']}}</h1>
          <span class="subheading">{{params['tag_line']}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
      <a href="/logout"><button class="btn btn-primary">Logout</button></a>
      <h1>Edit/Add Posts</h1>
      <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Event Name</label>
            <input type="text" class="form-control" placeholder="Name" id="EventName" name='EventName' value="{{event.EventName}}" required data-validation-required-message="Please enter the name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Tagline</label>
            <input type="text" class="form-control" placeholder="Tagline" id="Tagline" name="Tagline" value="{{event.Tagline}}" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Event Number</label>
            <input type="text" class="form-control" placeholder="EventNumber" name="EventNumber" id="EventNumber" value="{{event.EventNumber}}" required data-validation-required-message="Please enter a message.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Event Date</label>
            <input type="text" class="form-control" placeholder="EventDate" name="EventDate" id="EventDate" value="{{event.EventDate}}" required data-validation-required-message="Please enter a message.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>slug</label>
            <input type="text" class="form-control" placeholder="slug" name="slug" id="slug" value="{{event.slug}}" required data-validation-required-message="Please enter your slug.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Description</label>
            <textarea rows="5" class="form-control" placeholder="Description" name="Description" id="Description" required data-validation-required-message="Please enter a message.">{{event.Description}}</textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </div>
      </form>
      <!-- Pager -->
      <div class="clearfix">
      </div>
    </div>
  </div>
</div>
{% endblock %}
