  <!-- Custom styles for this template -->

</head>

<body class="text-center">

  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/">Swachh Bharat Mission</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">The Mission</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register for Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/feedback">Feedback</a>

        </ul>
      </div>
    </div>
  </nav>
  <br><br>
  
  <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <form class="form-signin" action="/dashboard" method="post">
          {% set fname = 'img/'+  params['login_image']  %}
          <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
          <label for="uname" class="sr-only">Email address</label>
          <input type="email" id="uname" name=uname class="form-control" placeholder="Email address" required autofocus>
          <label for="pass" class="sr-only">Password</label>
          <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember Admin
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">Â© {{params['site_name'] }} 2019-20</p>
        </form>
      </div>
    </div>
  </div>
</body>
